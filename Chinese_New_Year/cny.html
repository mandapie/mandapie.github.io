<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Chinese New Year</title>
    <link type="text/css" rel="stylesheet" href="cny.css">
</head>

<body>
    <div class="container">
        <h1>Click My Nose / Forehead!</h1>
        <div id="lion">
            <div id="ears">
                <div class="ear"></div>
                <div id="horn">
                    <div id="horn-stripe"></div>
                </div>
                <div class="ear"></div>
            </div>
            <div id="forehead" onclick="closeScroll()">
                <div id="forhead-horn">
                    <div id="inner-horn"></div>
                </div>
            </div>
            <div id="head">
                <div id="eyes">
                    <div class="outer-eye">
                        <div class="eye">
                            <div id="left-eyelid"></div>
                            <div id="left-cornea">
                                <div id="left-pupil">
                                    <div id="left-inner-pupil"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="stripe">
                        <div id="inner-stripe"></div>
                    </div>
                    <div class="outer-eye">
                        <div class="eye">
                            <div id="right-eyelid"></div>
                            <div id="right-cornea">
                                <div id="right-pupil">
                                    <div id="right-inner-pupil"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="nose" onclick="ani()">
                <div id="nostrills">
                    <div class="nostrill">
                        <div class="inner-nostrill"></div>
                    </div>
                    <div class="nostrill">
                        <div class="inner-nostrill"></div>
                    </div>
                </div>
            </div>
            <div id="mustache"></div>
            <div id="mouth">
                <div id="inner-mouth">
                    <div id="tongue"></div>
                </div>
                <div id="sectors">
                    <div id="sector1"></div>
                    <div id="sector2"></div>
                    <div id="sector3"></div>
                    <div id="sector4"></div>
                </div>
                <div id="scroll" class="scroll-down-animation">
                    <p id="words">
                        Happy
                        <script>document.write(new Date().getFullYear())</script>
                        !
                    </p>
                </div>
                <div id="end-scroll" class="end-scroll-down-animation"></div>
                <div id="end-scroll-rod" class="end-scroll-rod-down-animation"></div>
            </div>
            <div id="chin">
                <div class="beard"></div>
                <div class="beard"></div>
                <div class="beard"></div>
                <div class="beard"></div>
                <div class="beard"></div>
                <div class="beard"></div>
                <div class="beard"></div>
                <div class="beard"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cny.js"></script>
</body>

</html>
