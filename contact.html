<body>
    <header class="d-flex justify-content-between">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-phone"></i> Contact</li>
            </ol>
        </nav>
        <nav class="navbar navbar-light navbar-expand-sm justify-content-end">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav">
                    <li class="nav-item pr-sm-4 p-2 p-sm-0">
                        <a class="nav-link" href="about.html"><i class="far fa-question-circle"></i> About</a>
                    </li>
                    <li class="nav-item p-2 p-sm-0">
                        <a class="nav-link" href="portfolio.html"><i class="far fa-folder-open"></i> Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="short-content mx-auto">
            <div class="row">
                <div class="col-md-6">
                    <h1>Information</h1>
                    <p class="text-justify">
                        I usually reply within a day or two.<br>
                        Feel free to reach out to talk about anything!
                    </p>
                    <ul id="contact-info" class="pl-0 pl-md-5">
                        <li class="mb-2">
                            <i class="icon mx-2 fas fa-envelope"></i>
                            Email:<br>
                            <span class="pl-5">contact@amandapan.com</span>
                        </li>
                        <li class="mb-2">
                            <i class="icon mx-2 fas fa-map-marker-alt"></i>
                            Location:<br>
                            <span class="pl-5">California, United States</span>
                        </li>
                        <li class="mb-2">
                            <i class="icon mx-2 fas fa-clock"></i>
                            Timezone:<br>
                            <span class="pl-5">PST / UTC -8</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form method="POST" action="https://formspree.io/contact@amandapan.com">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <input type="name" class="form-control" name="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" rows="10"
                                placeholder="Your Message..."></textarea>
                        </div>

                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <div class="d-flex justify-content-center">
            <a class="icon mx-4 mb-4" href="https://www.linkedin.com/in/mandapie/">
                <i class="fab fa-linkedin fa-3x"></i>
            </a>
            <a class="icon mx-4 mb-4" href="https://github.com/mandapie">
                <i class="fab fa-github fa-3x"></i>
            </a>
        </div>
    </footer>

    <div class="custom-control custom-switch fix-bottom-right">
        <input type="checkbox" class="custom-control-input" id="darkmode-switch" name="darkmode">
        <label class="custom-control-label" for="darkmode-switch">Dark mode</label>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
